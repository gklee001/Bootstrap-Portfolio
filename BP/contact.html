<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <!--this is where i would add another row and colomn-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-3 col-md-3 col-md-2">
          <a href="index.html" id="logo">Your Name</a>
          <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <!--another colomn and row, this one large cause its just contact-->
      <div class="row">
        <div class="col-lg-12">
          <h1>Contact</h1>
        </div>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

    </section>

  </div>
  </div>
  <!--the end of the col should be here, no need to repeat col-lg-12-->

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
